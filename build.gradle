plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

group = 'net.lapimc'
archivesBaseName = "ArrowPing"
version = '1.0.3'

sourceCompatibility = '17'
targetCompatibility = '17'
defaultTasks 'clean', 'build', 'shadowJar'

repositories {
    mavenCentral()
    //Spigot Repo
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    //Lapis Repo
    maven {
        url = 'https://maven.lapismc.net/repository/maven/'
    }
}

dependencies {
    implementation 'net.lapismc:LapisCore:1.12.19'
    compileOnly 'org.spigotmc:spigot-api:1.21.4-R0.1-SNAPSHOT'
}

shadowJar {
    archiveFileName.set(archivesBaseName + ".jar")
    exclude 'javax/**'
    relocate("net.lapismc.lapiscore", "net.lapismc.arrowping.util.core")
}

processResources {
    filter {
        it.replace('${project.version}', project.getVersion())
    }
}
